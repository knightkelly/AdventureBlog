<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
        <link rel="stylesheet" type="text/css" href="AdventureBlogCSS.css">
    </head>
    <body id="contact-subscribe-page">
        <div id="logo-image-header">
            <a href="home.html">
                <img src="horseshoe-crab-logo.png" alt="horseshoe crab adventures logo">
            </a>
        </div>
        <div class="navigation-bar">
            <a href="home.html" id="home">Home</a>
            <a href="california-road-trip.html" id="cali-road-trip">California</a>
            <a href="vermont-adventures.html" id="vermont-ski-adventures">Vermont</a>
            <a href="outer-banks.html" id="outer-banks">Outer Banks</a>
            <a href="contact-subscribe.html" id="contact-subscribe">Contact</a>
        </div>
        <div class="article-container" id="contact-subscribe-article">
            <div>
                <h1 id="contact-subscribe-title">CONTACT</h1>
            </div>
                <form action="/form-handling-url" method="post">
                    <fieldset id="contact-form">
                        <legend>Email Us</legend>
                        <div class="text-field">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name">
                        </div>
                        <div class="text-field">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="text-field">
                            <label for="message">Message</label>
                            <textarea id="message" name="message"></textarea>
                        </div>
                        <span class="checkbox">
                            <input type="checkbox" id="subscribe" name="subscribe">
                            <label for="subscribe">recieve email alerts about new posts</label>
                        </span>
                        <div>
                            <button type="submit">Send</button>
                        </div>
                    </fieldset>
                </form>
                <form action="/form-handling-url" method="post">
                    <fieldset id="subscribe-form">
                        <legend>Subscribe For Updates</legend>
                        <div class="text-field">
                            <label for="name_subscribe">Name</label>
                            <input type="text" id="name_subscribe" name="name_subscribe">
                        </div>
                        <div class="text-field">
                            <label for="email_subscribe">Email</label>
                            <input type="email" id="email_subscribe" name="email_subscribe">
                        </div>
                        <div>
                            <button type="submit">Subscribe</button>
                        </div>
                    </fieldset>
                </form>
            <div>
                <p id="page-end">...</p>
            </div>
        </div>
    </body>
</html>
